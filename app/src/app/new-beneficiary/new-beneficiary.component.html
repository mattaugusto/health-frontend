<div class="card">
    <div class="card-body">
      <h5 class="card-title">Add new beneficiary</h5>
      <form [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="First name" value="" required formControlName="firstName">
            <div class="invalid-feedback">
                Please provide a first name.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control" id="validationServer02" placeholder="Last name" value="" required formControlName="lastName">
            <div class="invalid-feedback">
                Please provide a last name.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required formControlName="username">
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">City</label>
            <input type="text" class="form-control" id="validationServer03" placeholder="City" required formControlName="city">
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer04">State</label>
            <input type="text" class="form-control" id="validationServer04" placeholder="State" required formControlName="state">
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer05">Zip</label>
            <input type="text" class="form-control" id="validationServer05" placeholder="Zip" required formControlName="zip">
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        
        <button class="btn btn-dark right ml-1" type="submit">Submit form</button>
        <button class="btn btn-secondary right" routerLink="/beneficiaries">Cancel</button>
      </form>
    </div>
  </div>
